name: Runbook validation

on:
  pull_request:
    branches: [ master ]
    paths:
      - '**/*.ps1'
      - '**/*.permissions.json'
      - '**/*.permission.json'

jobs:
  validate-runbooks:
    name: Validate runbooks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout validator (master)
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1
          path: validator
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            .github/scripts/Validate-Runbooks.ps1

      - name: ğŸ“¥ Checkout PR (head)
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          path: repo

      - name: ğŸ” Validate changed runbooks
        shell: pwsh
        working-directory: repo
        run: |
          ../validator/.github/scripts/Validate-Runbooks.ps1 -BaseRef "${{ github.event.pull_request.base.sha }}" -HeadRef "${{ github.event.pull_request.head.sha }}"
