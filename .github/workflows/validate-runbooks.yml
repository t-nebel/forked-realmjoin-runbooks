name: Runbook validation

on:
  pull_request:
    branches: [ master ]
    paths:
      - '**/*.ps1'
      - '**/*.permissions.json'
      - '**/*.permission.json'

jobs:
  validate-runbooks:
    name: Validate runbooks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ“¦ Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force

      - name: ğŸ” Validate changed runbooks
        shell: pwsh
        run: |
          ./.github/scripts/Validate-Runbooks.ps1 -BaseRef "${{ github.event.pull_request.base.sha }}" -HeadRef "${{ github.sha }}"
