name: Runbook validation

on:
  pull_request:
    branches: [ master ]
    paths:
      - '**/*.ps1'
      - '**/*.permissions.json'
      - '**/*.permission.json'

jobs:
  validate-runbooks:
    name: Validate runbooks
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout validator (master)
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1
          path: validator
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            .github/scripts/Validate-Runbooks.ps1
            .github/scripts/Validate-PermissionsJson.ps1

      - name: üì• Checkout PR (head)
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          path: repo

      - name: üîí Validate permissions JSON
        id: permissions
        shell: pwsh
        working-directory: repo
        run: |
          pwsh -NoProfile -File ../validator/.github/scripts/Validate-PermissionsJson.ps1 -IncludedScope @("device", "group", "org", "user")
          "exitCode=$LASTEXITCODE" >> $env:GITHUB_OUTPUT
          exit 0

      - name: üîç Validate changed runbooks
        id: runbooks
        if: always()
        shell: pwsh
        working-directory: repo
        run: |
          pwsh -NoProfile -File ../validator/.github/scripts/Validate-Runbooks.ps1 -BaseRef "${{ github.event.pull_request.base.sha }}" -HeadRef "${{ github.event.pull_request.head.sha }}"
          "exitCode=$LASTEXITCODE" >> $env:GITHUB_OUTPUT
          exit 0

      - name: ‚ùå Fail if validation failed
        if: always()
        shell: pwsh
        run: |
          $perm = [int]'${{ steps.permissions.outputs.exitCode }}'
          $rb = [int]'${{ steps.runbooks.outputs.exitCode }}'
          if ($perm -ne 0 -or $rb -ne 0) {
            exit 1
          }
